<div class="main-background">
    <header [level]="level"
            [coinsCount]="coinsCount"
            (onOptions)="onHeaderOptions($event)"
            (onGameCenter)="onHeaderGameCenter($event)"
            (onInAppPurchase)="onHeaderInAppPurchase($event)">
    </header>

    <navigator
            [imageUrl]="activeGameItem.imageUrl"
            (onImageClicked)="onNavigatorImageClicked($event)"
            (onPrevious)="onNavigatorPrevious($event)"
            (onNext)="onNavigatorNext($event)">
    </navigator>

    <div class="letters">
        <letters-selected #lettersSelected
                          [words]="activeGameItem.words"
                          (onLetterSelected)="onSelectedLetterSelected($event)">
        </letters-selected>

        <letters-available [letters]="activeGameItem.availableLetters"
                           (onLetterSelected)="onAvailableLetterSelected($event)"
                           (onFirstAid)="onFirstAid($event)">
        </letters-available>
    </div>

    <correct-incorrect-tabs [correctAnswerTabVisible]="correctAnswerTabVisible"
                            [incorrectAnswerTabVisible]="incorrectAnswerTabVisible">
    </correct-incorrect-tabs>

    <banner [hidden]="!bannerVisible"></banner>
    <preview [hidden]="!previewVisible" [imageUrl]="activeGameItem.imageUrl" (onClosed)="onPreviewClosed($event)"></preview>
    <options [hidden]="!optionsVisible" (onClosed)="onOptionsClosed($event)"></options>
    <first-aid [hidden]="!firstAidVisible"
               [coinsCount]="coinsCount"
               (onEliminateALetter)="onFirstAidEliminateALetter($event)"
               (onShowALetter)="onFirstAidShowALetter($event)"
               (onEliminateLetters)="onFirstAidEliminateLetters($event)"
               (onClosed)="onFirstAidClosed($event)">
    </first-aid>
    <in-app-purchase [hidden]="!inAppPurchaseVisible" (onClosed)="onInAppPurchaseClosed($event)"></in-app-purchase>
    <congrats #congrats [hidden]="!congratsVisible" (onContinued)="onCongratsContinued($event)"></congrats>
</div>
